<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Face Registration</title>
		<style>
			body {
				font-family: system-ui, Arial, sans-serif;
				background: #fff;
				margin: 0;
				padding: 0;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
			}
			.container {
				width: 100%;
				max-width: 400px;
				display: flex;
				flex-direction: column;
				gap: 1rem;
				padding: 1rem;
				box-sizing: border-box;
			}
			video {
				width: 100%;
				height: auto;
				border-radius: 8px;
				background: #eee;
			}
			input {
				width: 100%;
				padding: 0.75rem;
				font-size: 1rem;
				border: 1px solid #ccc;
				border-radius: 6px;
			}
			button {
				width: 100%;
				padding: 1rem;
				font-size: 1.1rem;
				background: #007bff;
				color: #fff;
				border: none;
				border-radius: 6px;
				cursor: pointer;
			}
			button:active {
				background: #0056b3;
			}
			.feedback {
				min-height: 1.5em;
				color: #d00;
				font-size: 1rem;
				text-align: center;
			}
			@media (max-width: 500px) {
				.container {
					max-width: 100vw;
					padding: 0.5rem;
				}
				input, button {
					font-size: 1rem;
					padding: 0.75rem;
				}
			}
		</style>
		<script src="./js/face-api.min.js"></script>
		<script src="./js/faceapi_warmup.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 style="font-size:1.5rem;text-align:center;">Face Registration</h1>
			<video id="video" autoplay playsinline muted></video>
			<input type="text" id="userIdInput" placeholder="User ID">
			<input type="text" id="userNameInput" placeholder="User Name">
			<button id="registerBtn">Register Face</button>
			<div class="feedback" id="registrationMessage"></div>
		</div>
		<script>
			// Autofill from URL params if present
			function getParam(name) {
				const params = new URLSearchParams(window.location.search);
				return params.get(name);
			}
			document.addEventListener('DOMContentLoaded', () => {
				document.getElementById('userIdInput').value = getParam('userid') || '';
				document.getElementById('userNameInput').value = getParam('username') || '';
			});
			// Camera start
			async function startCamera() {
				const video = document.getElementById('video');
				try {
					const stream = await navigator.mediaDevices.getUserMedia({ video: true });
					video.srcObject = stream;
				} catch (err) {
					document.getElementById('registrationMessage').textContent = 'Camera access denied.';
				}
			}
			startCamera();
			// Register button logic (placeholder, to be replaced with your face-api logic)
			document.getElementById('registerBtn').onclick = async () => {
				const userId = document.getElementById('userIdInput').value.trim();
				const userName = document.getElementById('userNameInput').value.trim();
				const msg = document.getElementById('registrationMessage');
				if (!userId || !userName) {
					msg.textContent = 'Please enter both User ID and Name.';
					return;
				}
				msg.textContent = 'Registering...';
				// TODO: Add face-api.js registration logic here
				setTimeout(() => {
					msg.style.color = '#090';
					msg.textContent = 'Face registered successfully!';
				}, 1000);
			};
		</script>
	</body>
</html>
